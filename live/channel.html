<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://alwingulla.com/88/tag.min.js" data-zone="68263" async data-cfasync="false"></script>
    <title></title>
    <meta name="robots" content="noindex, nofollow" />

    <style>
      body {
        background-color: black;
      }

      #info {
        color: white;
        position: absolute;
        z-index: 99999;
        font-family: sans-serif;
        top: 0;
      }

      #livePlayer {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h3 id="info">This Will Work 10 Minutes Before The Event</h3>

    <script>
      const urlParams = new URLSearchParams(window.location.search);

      const id = urlParams.get("match_id");
      const title = urlParams.get("title");
      const index = urlParams.get("index");

      const iframe = document.createElement("iframe");
      iframe.id = "livePlayer";
      iframe.frameBorder = "0";
      iframe.src = `https://live.ihdstreams.xyz/live/embed.php?ch=${id}`;
      iframe.allowFullScreen = true;
      iframe.scrolling = "no";
      iframe.allowTransparency = true;

      document.body.appendChild(iframe);

      if (index) {
        document.title = `${title} Live - ${index}`;
      } else {
        document.title = `${title}`;
      }
    </script>
  </body>
</html>
